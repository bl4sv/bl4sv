<!DOCTYPE html>
<htmllang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap"rel="stylesheet">
    <title>Registro</title>
</head>

<body>
    <header class="header">
        <img class="header__img"src="https://seeklogo.net/wp-content/uploads/2013/01/bart-en-monpatin-logo-vector.png"alt="bart sinson">
        <h2>Jonathan VIDEO</h2>
    </header>

    <section class="registrate">
        <section class="registrate__container">
            <h2>Regístrate</h2>
            <form class="registrate__container--form"action="">
                <input class="input"type="text"placeholder="Nombre">
                <input class="input"type="email"placeholder="Correo">
                <input class="input"type="password"placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>

            <a class="registrate__container--login"href="">Iniciar sesión</a>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>
</html>
